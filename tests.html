        .top-bar {

        .test-price { font-size: 22px; font-weight: 800; color: #fa709a; margin: 15px 0; }

    <script>
        function getCategoryIcon(cat) {
            const icons = { "Blood": "ü©∏", "Urine": "üß™", "Imaging": "üñºÔ∏è", "Package": "üì¶", "General": "üìã" };
            return icons[cat] || "üìã";
        }

        function renderTests(tests) {
            const container = document.getElementById("testsContainer");
            container.innerHTML = "";

            if (!tests || tests.length === 0) {
                container.innerHTML = `<div style="text-align:center; padding:50px; color:#666;">
                    <p style="font-size:50px;">üîç</p>
                    <p>No tests found for this location.</p>
                </div>`;
                return;
            }

            // Grouping by Category
            const categories = tests.reduce((acc, test) => {
                const cat = test.type || "General";
                if (!acc[cat]) acc[cat] = [];
                acc[cat].push(test);
                return acc;
            }, {});

            for (const [category, testList] of Object.entries(categories)) {
                const section = document.createElement('div');
                section.className = 'category';
                
                section.innerHTML = `
                    <h2 class="category-title">${getCategoryIcon(category)} ${category}</h2>
                    <div class="tests-grid">
                        ${testList.map(test => `
                            <div class="test-card">
                                <div>
                                    <div class="test-type">${test.type}</div>
                                    <div class="test-name">${test.name}</div>
                                </div>
                                <div>
                                    <div class="test-price">‚Çπ${test.price}</div>
                                    <button class="test-action" onclick="bookTest('${test.name}', ${test.price})">üõí Book Test</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(section);
            }
        }

        function bookTest(name, price) {
            alert(`Selected: ${name}\nTotal: ‚Çπ${price}\n\nProceeding to secure checkout...`);
        }

        function init() {
            const selectedCity = localStorage.getItem("selectedCity") || "Trivandrum";
            document.getElementById("cityDisplay").innerText = `Available diagnostic tests in ${selectedCity}`;
            
            let data = (selectedCity === "Kochi") ? window.kochiData : window.trivandrumData;
            renderTests(data.tests);
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
