<!DOCTYPE html>
<html>
<head>
  <title>Doctors Near You</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="list-page">
  <h2 id="pageTitle">Doctors Near You</h2>
  <div id="doctorList"></div>
</section>

<script>
  const city = localStorage.getItem("selectedCity");
  const area = localStorage.getItem("selectedArea");

  const doctorsData = {
    trivandrum: {
      kazhakoottam: [
        { name: "Dr. Anil Kumar", dept: "Cardiology", phone: "9876543210" },
        { name: "Dr. Meera Nair", dept: "General Medicine", phone: "9123456780" }
      ],
      pattom: [
        { name: "Dr. Suresh Menon", dept: "Orthopedics", phone: "9988776655" }
      ]
    },
    kochi: {
      kakkanad: [
        { name: "Dr. Arun Das", dept: "Diabetology", phone: "9898989898" }
      ]
    }
  };

  document.getElementById("pageTitle").innerText =
    `Doctors in ${area}, ${city}`;

  const list = document.getElementById("doctorList");

  if (doctorsData[city] && doctorsData[city][area]) {
    doctorsData[city][area].forEach(doc => {
      const div = document.createElement("div");
      div.className = "list-card";
      div.innerHTML = `
        <h4>${doc.name}</h4>
        <p>Department: ${doc.dept}</p>
        <p>ðŸ“ž ${doc.phone}</p>
      `;
      list.appendChild(div);
    });
  } else {
    list.innerHTML = "<p>No doctors found for this location.</p>";
  }
</script>

</body>
</html>
